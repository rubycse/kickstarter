<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title><th:block layout:fragment="title" /></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap/4.0.0/css/bootstrap.min.css}" />
</head>
<body>
    <th:block th:replace="fragments/header :: header" />

    <main class="container">
        <h1><th:block layout:fragment="title" /></h1>
        <div layout:fragment="content"></div>
        <th:block th:replace="fragments/footer :: footer" />
    </main>

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper-1.14.3.min.js}"></script>
    <script th:src="@{/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
